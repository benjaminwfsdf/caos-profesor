
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir Excel de Estudiantes</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: monospace;
            background-color: #fff;
            color: #000;
            padding: 20px;
        }
        h1 {
            text-decoration: underline;
        }
        input[type=file] {
            margin-top: 10px;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 6px;
        }
        table {
            margin-top: 20px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>ðŸ“¥ Cargar Lista desde Excel</h1>
    <input type="file" id="excelFile" accept=".xls,.xlsx" />
    <table id="tablaEstudiantes">
        <thead>
            <tr><th>Nombre</th><th>Curso</th></tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const estudiantes = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const tbody = document.querySelector("#tablaEstudiantes tbody");
                tbody.innerHTML = "";

                estudiantes.slice(1).forEach(row => {
                    if (row[0] && row[1]) {
                        const tr = `<tr><td>${row[0]}</td><td>${row[1]}</td></tr>`;
                        tbody.innerHTML += tr;
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
