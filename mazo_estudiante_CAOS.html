
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mazo del Estudiante - CAOS</title>
  <style>
    body {
      font-family: monospace;
      background-color: #fff;
      padding: 20px;
    }
    h1 {
      text-decoration: underline;
    }
    #mazo {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .carta {
      border: 1px solid black;
      padding: 10px;
      width: 160px;
      text-align: center;
      background-color: #f8f8f8;
    }
    .carta img {
      max-width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h1>🎴 Mazo del Estudiante</h1>
<p><strong>Estudiante:</strong> Benjamin Gonzalez</p>
<p><strong>Curso:</strong> 3ro Medio</p>

<div id="mazo">
  <div class="carta">
    <strong>Niño Chocolate</strong>
    <p>🍫 Puedes comer en la sala.</p>
    <img src="https://via.placeholder.com/100x140?text=Niño+Chocolate" alt="Niño Chocolate">
  </div>
  <div class="carta">
    <strong>Perro Bomba</strong>
    <p>💥 Evade pregunta y cárgala a un(a) compañero(a).</p>
    <img src="https://via.placeholder.com/100x140?text=Perro+Bomba" alt="Perro Bomba">
  </div>
  <div class="carta">
    <strong>1UP</strong>
    <p>➕ 5 décimas para una nota.</p>
    <img src="https://via.placeholder.com/100x140?text=1UP" alt="1UP">
  </div>
</div>

</body>
</html>
