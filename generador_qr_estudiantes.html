
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de QR por Estudiante</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        body {
            font-family: monospace;
            padding: 20px;
            background-color: #fff;
        }
        h1 {
            text-decoration: underline;
        }
        input[type=file] {
            margin: 10px 0;
        }
        .qr-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }
        .qr-box {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        canvas {
            background: #eee;
        }
    </style>
</head>
<body>
    <h1>ðŸ“· Generador de QR para Estudiantes</h1>
    <input type="file" id="excelFile" accept=".xls,.xlsx" />

    <div class="qr-container" id="qrContainer"></div>

    <script>
        document.getElementById('excelFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            const reader = new FileReader();

            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheet = workbook.Sheets[workbook.SheetNames[0]];
                const estudiantes = XLSX.utils.sheet_to_json(sheet, { header: 1 });

                const container = document.getElementById("qrContainer");
                container.innerHTML = "";

                estudiantes.slice(1).forEach((row, index) => {
                    if (row[0] && row[1]) {
                        const nombre = row[0];
                        const curso = row[1];
                        const id = btoa(`${nombre}|${curso}`); // codificar en base64 como ID simple
                        const qr = new QRious({
                            value: `https://caosapp.vercel.app/estudiante.html?id=${id}`,
                            size: 150
                        });

                        const div = document.createElement("div");
                        div.className = "qr-box";
                        div.innerHTML = `<p>${nombre}<br>${curso}</p>`;
                        div.appendChild(qr.image);
                        container.appendChild(div);
                    }
                });
            };

            reader.readAsArrayBuffer(file);
        });
    </script>
</body>
</html>
